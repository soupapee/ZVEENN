<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        :root {
            --neon-pink: #ff0080;
            --neon-blue: #00d4ff;
            --neon-purple: #8000ff;
            --neon-green: #00ff41;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .cursor-trail {
            width: 40px;
            height: 40px;
            border: 1px solid var(--neon-pink);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
            opacity: 0.3;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, var(--neon-pink) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--neon-blue) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, var(--neon-purple) 0%, transparent 50%),
                linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(120deg); }
            66% { transform: scale(0.9) rotate(240deg); }
        }

        /* Matrix Rain Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .matrix-char {
            position: absolute;
            color: var(--neon-green);
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            animation: matrixRain linear infinite;
            opacity: 0.3;
        }

        @keyframes matrixRain {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(128, 0, 255, 0.1) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 0, 128, 0.3);
            padding: 1rem 0;
        }

        nav {
            display: flex;

        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--neon-pink);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--neon-pink)); }
            50% { filter: drop-shadow(0 0 30px var(--neon-blue)); }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;

            background: linear-gradient(45deg, transparent, var(--neon-pink), transparent);
            border-radius: 5px;
            opacity: 0;
            z-index: -1;

        }

        .nav-links a:hover::before {

        .nav-links a:hover {
            color: var(--neon-pink);

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;

            overflow: hidden;

        .hero-content {

        .hero-title {

        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 0 20px var(--neon-pink)); }

        .glitch-text {

        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-1 2s infinite;
            color: var(--neon-pink);
            z-index: -1;
        }

        .glitch-text::after {
            animation: glitch-2 2s infinite;
            color: var(--neon-blue);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% { transform: translate(0); }
            15%, 49% { transform: translate(-2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% { transform: translate(0); }
            21%, 62% { transform: translate(2px, 2px); }

        .hero-buttons {

        .cyber-button::before {
            content: '';

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

            transition: left 0.5s ease;

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {

        .cyber-button.secondary {

        .cyber-button.secondary::before {

        }

        .cyber-button.secondary:hover {
            background: var(--neon-pink);

        }

        /* Shop Section */
        .shop {
            padding: 150px 0;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .cyber-card {

        .cyber-card::before {
            content: '';

            top: 0;

        .product-3d {

            transform: rotate(45deg);

        /* Particle System */

        @keyframes float {
            0% {

            }

                opacity: 1;

            }

        /* Audio Visualizer */
        .audio-bars {
            position: fixed;

            gap: 3px;

        }

        .bar {
            width: 3px;

        /* Responsive */

    <script>
        let cart = [];
let total = 0;

// Initialisation au chargement
window.addEventListener('load', () => {
    setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
    }, 1500);
    
    initCursor();
    initAnimations();
});

// Curseur personnalisé
function initCursor() {
    const cursor = document.getElementById('cursor');
    const cursorTrail = document.getElementById('cursorTrail');
    
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX - 10 + 'px';
        cursor.style.top = e.clientY - 10 + 'px';
        
        setTimeout(() => {
            cursorTrail.style.left = e.clientX - 20 + 'px';
            cursorTrail.style.top = e.clientY - 20 + 'px';
        }, 100);
    });

    // Effet hover sur les boutons
    document.querySelectorAll('button, a').forEach(element => {
        element.addEventListener('mouseenter', () => {
            cursor.style.transform = 'scale(1.5)';
            cursor.style.borderColor = 'var(--neon-pink)';
        });
        
        element.addEventListener('mouseleave', () => {
            cursor.style.transform = 'scale(1)';
            cursor.style.borderColor = 'var(--neon-blue)';
        });
    });
}

// Animations diverses
function initAnimations() {
    // Animation des cartes au scroll
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    document.querySelectorAll('.cyber-card').forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(50px)';
        card.style.transition = 'all 0.8s cubic-bezier(0.23, 1, 0.32, 1)';
        observer.observe(card);
    });
}

// Système de panier
function addToCart(itemName, price) {
    cart.push({name: itemName, price: price});
    total += price;
    updateCartDisplay();
    
    // Effet visuel
    const button = event.target;
    const originalText = button.textContent;
    
    button.style.background = 'var(--neon-green)';
    button.style.borderColor = 'var(--neon-green)';
    button.style.color = 'var(--dark-bg)';
    button.textContent = '✓ AJOUTÉ';
    button.style.transform = 'scale(1.05)';
    
    setTimeout(() => {
        button.style.background = '';
        button.style.borderColor = 'var(--neon-pink)';
        button.style.color = 'var(--neon-pink)';
        button.textContent = originalText;
        button.style.transform = 'scale(1)';
    }, 2000);
}

function updateCartDisplay() {
    document.getElementById('cartTotal').textContent = total.toFixed(2);
    
    let cartItemsHTML = '';
    cart.forEach((item, index) => {
        cartItemsHTML += `
            <div class="cart-item">
                <div style="display: flex; justify-content: space-between;">
                    <span>${item.name}</span>
                    <span style="color: var(--neon-pink);">${item.price.toFixed(2)} DT</span>
                </div>
            </div>
        `;
    });
    document.getElementById('cartItems').innerHTML = cartItemsHTML;

    // Animation du total
    const totalElement = document.getElementById('cartTotal');
    totalElement.style.animation = 'none';
    setTimeout(() => {
        totalElement.style.animation = 'textGlow 0.5s ease';
    }, 10);
}
